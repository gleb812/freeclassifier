<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод данных испытуемого</title>
</head>
<body>
    <h1>Введите информацию о себе</h1>

    <form id="subjectForm">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" required><br>

        <label for="birthYear">Год рождения:</label>
        <input type="number" id="birthYear" required><br>

        <button type="submit">Перейти к эксперименту</button>
    </form>

    <script>
        document.getElementById('subjectForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Останавливаем стандартное поведение формы

            // Получаем данные из формы
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthYear = document.getElementById('birthYear').value;

            // Сохраняем данные в localStorage (можно также отправить на сервер)
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('birthYear', birthYear);

            // Переходим на страницу с экспериментом
            window.location.href = '9.html';  // Указываем путь к странице эксперимента
        });
    </script>
</body>
</html>
